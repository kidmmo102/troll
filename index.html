<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Troll Demo V3</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ff0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
  }
  h1 { color: #00aa00; margin-bottom: 12px; }
  button {
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }
  #startBtn { background: cyan; color: magenta; }
  .popup {
    position: fixed;
    padding: 15px 25px;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 4px 12px rgba(0,0,0,.3);
    animation: boom .2s ease;
    z-index: 9999;
  }
  @keyframes boom {
    from { transform: scale(0); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>
  <h1>âš¡ Web Troll Demo V3 âš¡</h1>
  <div>
    <button id="startBtn">START ðŸ¤ª</button>
  </div>

<script>
const uglyColors = ["#ff0000","#00ff00","#0000ff","#ffff00",
                    "#ff00ff","#00ffff","#ff8800","#8800ff"];
let running = false;
let intervalId = null;
let autoStopTimer = null;
const created = [];

function randInt(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

function spawnPopup() {
  if (!running) return;
  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.style.background = uglyColors[randInt(0,uglyColors.length-1)];
  popup.style.color = uglyColors[randInt(0,uglyColors.length-1)];
  popup.style.left = randInt(0,window.innerWidth-200)+"px";
  popup.style.top  = randInt(0,window.innerHeight-100)+"px";

  // 5% cÆ¡ há»™i táº¡o popup cÃ³ STOP
  if (Math.random() < 0.05) {
    const btn = document.createElement("button");
    btn.textContent = "STOP âŒ";
    btn.style.background = "red";
    btn.style.color = "white";
    btn.onclick = stopEffect;
    popup.appendChild(btn);

    // STOP popup tá»± biáº¿n máº¥t sau 3 giÃ¢y náº¿u khÃ´ng báº¥m
    setTimeout(() => {
      if (popup.parentNode) popup.remove();
      const idx = created.indexOf(popup);
      if (idx !== -1) created.splice(idx,1);
    }, 3000);
  } else {
    popup.textContent = "NGuuuuuu ðŸŒˆ";
  }

  document.body.appendChild(popup);
  created.push(popup);
}

function startEffect(){
  if(running) return;
  running = true;
  document.getElementById("startBtn").disabled = true;

  // LÆ°u tráº¡ng thÃ¡i vÃ o localStorage
  localStorage.setItem("trollRunning","true");
  localStorage.setItem("trollStartTime", Date.now());

  intervalId = setInterval(spawnPopup, 40); // cá»±c nhanh vÃ  dÃ y Ä‘áº·c
  autoStopTimer = setTimeout(stopEffect, 5*60*1000);
}

function stopEffect(){
  running = false;
  document.getElementById("startBtn").disabled = false;
  clearInterval(intervalId);
  clearTimeout(autoStopTimer);
  created.forEach(p=>p.remove());
  created.length = 0;

  // XÃ³a tráº¡ng thÃ¡i lÆ°u
  localStorage.removeItem("trollRunning");
  localStorage.removeItem("trollStartTime");
}

// Khi táº£i láº¡i trang, kiá»ƒm tra náº¿u trÆ°á»›c Ä‘Ã³ Ä‘ang cháº¡y thÃ¬ tiáº¿p tá»¥c
window.onload = () => {
  if(localStorage.getItem("trollRunning") === "true"){
    const startTime = parseInt(localStorage.getItem("trollStartTime"),10) || Date.now();
    const elapsed = Date.now() - startTime;
    if(elapsed < 5*60*1000){
      // cÃ²n trong 5 phÃºt thÃ¬ tiáº¿p tá»¥c cháº¡y
      startEffect();
      // set láº¡i timer cho pháº§n cÃ²n láº¡i
      clearTimeout(autoStopTimer);
      autoStopTimer = setTimeout(stopEffect, 5*60*1000 - elapsed);
    } else {
      // Ä‘Ã£ quÃ¡ 5 phÃºt thÃ¬ reset
      stopEffect();
    }
  }
};

document.getElementById("startBtn").onclick = startEffect;
</script>
</body>
</html>
